[databases]
* = host=pgha1

[pgbouncer]
pool_mode = session
listen_port = 6543
listen_addr = *
auth_file = users.txt
auth_type = md5
auth_user = pgbouncer
auth_query = SELECT * FROM pgbouncer.get_auth($1)
pidfile = /tmp/pgbouncer.pid
admin_users = postgres
max_client_conn = 1000
default_pool_size = 25
reserve_pool_size = 5
